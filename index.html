<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My TicTacToe</li>
        </ul>
    </nav>
    <div class="container">
        <div class="gameContainer">
            <div class="box bt-0 bl-0 br-0 bb-0"></div>
            <div class="box bt-0 bb-0"></div>
            <div class="box bt-0 br-0 bl-0 bb-0"></div>
            <div class="box bl-0 br-0"></div>
            <div class="box"></div>
            <div class="box br-0 bl-0"></div>
            <div class="box bt-0 bb-0 bl-0 br-0"></div>
            <div class="box bt-0 bb-0"></div>
            <div class="box bt-0 bb-0 br-0 bl-0"></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
            <h4>Turn for <span id="turnforx">x</span></h4>
            <span id="wins"></span>
            <button id="btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
